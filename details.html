<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Projeto prático Avaliação SGI</title>
  <link rel="icon" type="image/x-icon" href="https://www.laredoute.pt/images/favicon.png">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="navbar-component"></div>
  <img class="banner" src=assets/images/banner.png />
  <br />
  <br />
  <div id="details-component" class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Decoração</li>
        <li class="breadcrumb-item">Iluminação</a></li>
        <li class="breadcrumb-item" aria-current="page">Candeeiro de pé</li>
      </ol>
    </nav>
    <br />
    <div class="row">
      <div class="col-lg-8 justify-content-center d-flex">
        <canvas id="three-canvas" class="rounded-3"></canvas>
      </div>
      <div class="col-lg-4 mt-4">
        <h2>Candeeiro de pé, SGI</h2>
        <div>
          <h4>84.99€</h4>
          <span>Candeeiro super ajustável, feito com materiais de alta qualidade.</span>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="col-5 d-flex justify-content-center gap-1">
            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
              <i class="fa fa-minus"></i>
            </button>

            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control form-control-sm" />

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary px-2"
              onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div class="col d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-primary"><i class="fa fa-shopping-cart pe-3"></i>Adicionar</button>
            <button type="button" class="btn btn-outline-primary"><i class="fa fa-heart"></i></button>
          </div>
        </div>
        <br />
        <div class="input-group mb-3">
          <label class="input-group-text" for="animation-select">Ajustes</label>
          <select class="form-select" id="animation-select">
            <option value="AbajurJoint" selected>Abajur</option>
            <option value="ArmToAbajur">Braço para Abajur</option>
            <option value="LongArm">Braço Longo</option>
            <option value="ShortArm">Braço Curto</option>
            <option value="SuportJoint">Suporte</option>
          </select>
          <button type="button" id="play-btn" class="btn btn-outline-primary">Iniciar Animação</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div id="footer-component"></div>

  <!-- <script async src="/node_modules/es-module-shims.js"></script> -->
  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>

  <script type="module" defer src="./scripts/details.js"></script>
  <script type="module" src="scripts/common.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
