<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Projeto prático Avaliação SGI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/side_by_side_style.css">
  </style>
</head>

<body>
  <br/>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <canvas id="three-canvas"></canvas>
      </div>
      <div class="col-6">
        <h4>Check adjustments</h4>
        <br/>
        <div class="row">
          <div class="col-4 text-end">
            Abajur
          </div>
          <div class="col-8">
            <input type="range" min="0" max="2" value="1" id="abajur-btn">
          </div>

          <div class="col-4 text-end">
            Arm to Abajur
          </div>
          <div class="col-8">
            <input type="range" min="0" max="2" value="1" id="armToAbajur-btn">
          </div>

          <div class="col-4 text-end">
            Short Arm
          </div>
          <div class="col-8">
            <input type="range" min="0" max="2" value="1" id="shortArm-btn">
          </div>

          <div class="col-4 text-end">
            Long Arm
          </div>
          <div class="col-8">
            <input type="range" min="0" max="2" value="1" id="longArm-btn">
          </div>

          <div class="col-4 text-end">
            Support
          </div>
          <div class="col-8">
            <input type="range" min="0" max="2" value="1" id="support-btn">
          </div>

        </div>

        <br/>
        <h4>Costumize</h4>
        <div class="row">
          <div class="col-4 text-end">
            Color pick Mesh
          </div>
          <div class="col-8">
            <input type="color" id="color-picker" value="#ffffff" style="width: 30%;">
          </div>
        </div>
      </div>
    </div>

    <!-- <script async src="/node_modules/es-module-shims.js"></script> -->
    <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script type="module" defer src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
