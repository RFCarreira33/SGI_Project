<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Projeto prático Avaliação SGI</title>
  <link rel="icon" type="image/x-icon" href="https://www.laredoute.pt/images/favicon.png">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="navbar-component"></div>
  <img class="banner" src=assets/images/banner.png />
  <br />
  <br />
  <div id="index-component" class="container">
    <br />
    <br />
    <div id="multi-item-carousel">
      <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
        <div id="carousel-component" class="carousel-inner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br />
    <br />
    <div class="row perks">
      <div class="col-xs-12 col-lg-4 pb-3">
        <div class="perk-card">
          <i class="fa fa-truck"></i>
          <br />
          <h3>Entrega rápida</h3>
        </div>
      </div>
      <div class="col-xs-12 col-lg-4 pb-3">
        <div class="perk-card">
          <i class="fa fa-credit-card"></i>
          <br />
          <h3>Pagamento seguro</h3>
        </div>
      </div>
      <div class="col-xs-12 col-lg-4 pb-3">
        <div class="perk-card">
          <i class="fa fa-thumbs-up"></i>
          <br />
          <h3>Garantia de qualidade</h3>
        </div>
      </div>
    </div>
    <br />
    <br />
  </div>

  <div id="footer-component"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "/node_modules/three/build/three.module.js",
        "three/addons/": "/node_modules/three/examples/jsm/"
        }
      }
    </script>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
